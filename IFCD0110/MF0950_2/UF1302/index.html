    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 80%;
            margin: 0 auto; /* centrar la página */
        }
        h1,h2,h3,h4,h5,h6 { 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
       /* table, th, td {
            border: 1px solid rgb(1, 29, 10);

            /* background-color: #f8f0f0; */
            /* border: 1px solid #cccccc;  */       
       /* div {
            margin: 20px; 
            padding: 20px;
        } */
        .nota {
            background-color: #ffffcc;
            border-left: 6px solid #ffeb3b;  
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 5px;
         /* esto es lo mismo: padding: 10px 5px 10px 10px, en orden agujas del reloj*/
        }
        hr {
            border: 1px solid rgb(214, 211, 211);
        }
        code {
            color: crimson;
            background-color: #f1f1f1;
            padding-left: 4px;
            padding-right: 4px;
            font-size: 110%;
        }
        .etiquetasHTML {
            background-color: #f1f1f1;
            border: 1px solid #cccccc;
            padding: 16px;
            font-size: 24px;
        }
        /* estilos en etiquetas anidadas */
        code span {
            color: mediumblue;
        }
        code span span {
            color: brown;
        }
        code span span span {
            color: crimson;
        }
        .ejemplo {
            background-color: #f1f1f1;
            padding: 8px 16px;
            margin: 20px 0;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);
        }
        .code {
            margin-top: 16px;
            margin-bottom: 16px;
            background-color: white;
            padding: 8px 12px;
            border-left: 4px solid #4CAF50; 
            /*color: black;*/
         }
		section div div {
					
			text-align: center;
			width: auto;
			padding: 5px;
			margin: 5px;
		}
		
		}
		a:link {
		  color: green; 
		  background-color: transparent; 
		  text-decoration: none;
			padding: 20px;
		}

		a:visited {
		  color: blue;
		  background-color: transparent;
		  text-decoration: none;
			
		}

		a:hover {
		  color: red;
		  background-color: transparent;
		  text-decoration: none;
		}

		a:active {
		  color: yellow;
			background-color: transparent;
		  text-decoration: underline;
		}
		.active {
		  	color: green;
			background-color: transparent;
		  text-decoration: underline;
		}
		 section table td {
            font-family: Segoe, Segoe UI, DejaVu Sans, Trebuchet MS, Verdana," sans-serif";
          	border-collapse: collapse; 
			text-align: center;
			border: hidden; 
			width: auto;
			padding: 10px;
			margin: 0;
		}
		
		header h1 {
			color: white;
			margin: 20px;
		}
		
    </style>
