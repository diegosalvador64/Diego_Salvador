    <meta name="description" content="Diseño páginas web con HTML, CSS y Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Para referirse a archivos sin tener que poner siempre la URL completa. Por ejemplo en las imágenes de nuestra web, solo hace falta el nombre de la imagen -->

<body>
		
	<div class="flex1">
			<div class="contenedor-imagenes">
				<div class="imagen"><img src="img_avatar.png" alt="avatar"></div>
				<div class="times">&times;</div>
			</div>
			<div>
				<form action="formulario" autocomplete="off" method="post">
					
					<label for="nombre">Usuario</label><br>
					<input type="text" name="nombre" value="" required placeholder="Entrar usuario" pattern="[A-Za-z0-9]{10}" autofocus title="Rellene el campo" maxlength="10"><br>
					<label for="contrasena">Contraseña:</label><br>
					<input type="password" name="contrasena" required placeholder="Entrar contraseña"
					title="Rellene el campo" minlength="8">
					<br><br>
					<input type="submit" value="Iniciar sesión"><br>
					<input type="checkbox" name="recordarme" class="recordarme" value="" checked><span class="terminos"></span>Recordarme<br><br>
					<a href="#" class="botonregistro">Registrarse</a>
					<span class="olvidado">¿Has olvidado la </span><a href="#">contraseña?</a>
					
				</form>
			</div>	
			
	</div>
