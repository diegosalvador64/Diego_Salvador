<!DOCTYPE html>
<html lang="ES">
<head>
    <title>Formulario de contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño páginas web con HTML, CSS y Javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!--<meta http-equiv="refresh" content="30">-->
    <meta name="title" content="Confección y publicación de páginas web">
    <meta name="author" content="Diego Salvador">

    <!-- Para referirse a archivos sin tener que poner siempre la URL completa. Por ejemplo en las imágenes de nuestra web, solo hace falta el nombre de la imagen -->

    <link rel="shortcut icon" href="./img/CSS3_icon.ico.ico" type="image/x-icon">
	<link rel="icon" href="./img/CSS3_icon.ico.ico" type="image/ico">
    
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>

<body>
<h1>Formulario de contacto</h1>
<div id="divformulario">
	<form action="formulario" autocomplete="off" method="post">

		<label for="nombre">Nombre <span class="rojo">*</span></label><br>
		<input type="text" name="nombre" value="" required placeholder="Tu nombre" autofocus title="Rellene el campo" minlength="5">
		<br>
		<label for="apellido">Apellidos <span class="rojo">*</span></label>
		<br>
		<input type="text" name="apellidos" required placeholder="Tus apellidos" title="Rellene el campo" minlength="5"><br>
		<label for="telefono">Teléfono <span class="rojo">*</span></label>
		<br>
		<input type="text" name="telefono" required placeholder="Tu teléfono" pattern="[0-9]{9}" maxlength="9" title="Rellene el campo solamente con números"><br>
		<label for="email">Correo electrónico <span class="rojo">*</span></label>
		<br>
		<input type="email" name="email" required placeholder="Tu correo electrónico" pattern=".+@[yY][aA][hH][oO][oO][.][eS][sS]" title="Solo se permiten cuentas de yahoo.es"> <br>
		<label for="consulta">Consulta</label>
		<br>
		<textarea name="consulta" rows="10" cols="30"></textarea><br>
		<input name="aceptarterminos" type="checkbox" required id="aceptarterminos" value=""><span id="terminos">Acepto los términos y </span><a href="#">condiciones de privacidad</a> <br>
		<input type="submit" value="Enviar">
	</form>
	</div>		
	<br><br><br>
</body>
</html>
